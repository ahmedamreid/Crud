<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD </title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container  my-5">

    <h1 class="text-white mb-5"> <span><i class="fa-solid fa-book-bookmark fs-2 me-3"></i></span>BOOKMARKER</h1>
    <hr class=" text-white w-50 ">
  </div>


  <div class="container  my-5">

    <h3 class=" text-white my-5"><span><i class="fa-solid fa-bookmark fs-3 me-3"></i></span>Bookmark your favourite
      sites!<span><i class="fa-solid fa-bookmark fs-3 ms-3"></i></span></h3>

    <form>
      <div class="my-5">
        <label class="  mb-2 text-white"> <span><i class="fa-solid fa-book-bookmark fs-6 me-2"></i></span>Site
          Name</label>
        <input class=" inputShape form-control w-50 " type="text" name="site" id="siteName" placeholder="Bookmark Name">
      </div>

      <div class="my-5">
        <label class="mb-2 text-white"><span><i class="fa-solid fa-link me-2 fs-6"></i></span>Site URL</label>
        <input class=" inputShape form-control w-50 " pattern="/(http(s)?://.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/" type="text" name="sitelink" id="siteUrl"
          placeholder="Website URL">
      </div>

      <button onclick="addx()" class="btn buttonwards px-5" type="button">Submit</button>
      <button onclick="clearForm()" class="btn btn-danger px-5" type="button">Clear</button>

    </form>

    <hr class=" text-white w-50 mt-5 ">


    <table class="table table-info table-striped-columns table-bordered border-info text-center my-5 mx-auto">
      <thead >
        <th>index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
      </thead>
      <tbody id="myData"></tbody>
    </table>


  </div>





  <script src="js/index.js"></script>
</body>

</html>
